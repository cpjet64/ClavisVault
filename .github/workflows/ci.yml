name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  check:
    name: Check (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, windows-2022, macos-15]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1
          components: clippy, rustfmt

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: crates/desktop/package-lock.json

      - name: Install Linux desktop dependencies
        if: ${{ runner.os == 'Linux' }}
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            libglib2.0-dev \
            libatk1.0-dev \
            libcairo2-dev \
            libgdk-pixbuf2.0-dev \
            libgtk-3-dev \
            libpango1.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev

      - name: Build desktop frontend assets
        run: |
          npm --prefix crates/desktop ci
          npm --prefix crates/desktop run build

      - name: Cargo check
        run: cargo check --all

      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Cargo test
        run: cargo test --all

      - name: Cargo test (desktop tauri)
        run: cargo test --manifest-path crates/desktop/src-tauri/Cargo.toml

      - name: Repository invariants
        shell: bash
        run: |
          PYTHON_BIN="python3"
          if ! command -v "${PYTHON_BIN}" >/dev/null 2>&1; then
            PYTHON_BIN="python"
          fi
          test -f CHANGELOG.md
          if [[ -f docs/CHANGELOG.md ]]; then
            echo "docs/CHANGELOG.md must not exist; changelog must be at repository root"
            exit 1
          fi
          test -d crates/desktop/src-tauri
          "${PYTHON_BIN}" scripts/check_desktop_network_policy_test.py
          "${PYTHON_BIN}" scripts/check_desktop_network_policy.py
          cargo test -p clavisvault-cli tests::session_token_rejects_legacy_plaintext_format
          cargo test -p clavisvault-cli tests::shell_session_export_snippets_handle_shell_specific_quotes

  coverage:
    name: Coverage (core >=95%)
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked

      - name: Run coverage
        run: cargo llvm-cov test --package clavisvault-core --lib --fail-under-lines 95

  audit:
    name: Security audit + deny
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Install cargo-deny
        run: cargo install cargo-deny --locked

      - name: Run cargo deny (bans/licenses/sources)
        run: cargo deny check bans licenses sources

      - name: Enforce advisory policy
        run: python scripts/enforce_advisory_policy.py

      - name: Run cargo audit
        run: cargo audit

  extreme:
    name: Extreme test smoke
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1
          components: clippy, rustfmt

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: crates/desktop/package-lock.json

      - name: Install test tooling
        run: |
          cargo install cargo-audit --locked
          cargo install cargo-deny --locked
          cargo install cargo-fuzz --locked
          rustup toolchain install nightly --profile minimal

      - name: Install Linux desktop dependencies
        if: ${{ runner.os == 'Linux' }}
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            libglib2.0-dev \
            libatk1.0-dev \
            libcairo2-dev \
            libgdk-pixbuf2.0-dev \
            libgtk-3-dev \
            libpango1.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev

      - name: Build desktop frontend assets
        run: |
          npm --prefix crates/desktop ci
          npm --prefix crates/desktop run build

      - name: Run extreme test script
        env:
          CLAVIS_REQUIRE_TAURI_TESTS: "1"
          CLAVIS_EXTREME_FUZZ_SECONDS: "60"
        run: bash scripts/run-extreme-tests.sh

  desktop-gui-e2e:
    name: GUI E2E (desktop)
    runs-on: windows-2022
    needs: [check]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1
          components: clippy, rustfmt

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: crates/desktop/package-lock.json

      - name: Install desktop dependencies
        run: npm --prefix crates/desktop ci

      - name: Install browser dependencies
        run: npm --prefix crates/desktop run test:e2e:install

      - name: Run desktop GUI E2E
        run: npm --prefix crates/desktop run test:e2e

name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  check:
    name: Check (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, windows-2022, macos-15]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1
          components: clippy, rustfmt

      - name: Install Linux desktop dependencies
        if: ${{ runner.os == 'Linux' }}
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            libglib2.0-dev \
            libatk1.0-dev \
            libcairo2-dev \
            libgdk-pixbuf2.0-dev \
            libgtk-3-dev \
            libpango1.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev

      - name: Cargo check
        run: cargo check --all

      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Cargo test
        run: cargo test --all

      - name: Cargo test (desktop tauri)
        run: cargo test --manifest-path crates/desktop/src-tauri/Cargo.toml

      - name: Repository invariants
        shell: bash
        run: |
          test -f CHANGELOG.md
          if [[ -f docs/CHANGELOG.md ]]; then
            echo "docs/CHANGELOG.md must not exist; changelog must be at repository root"
            exit 1
          fi
          test -d crates/desktop/src-tauri
          cargo test -p clavisvault-cli tests::session_token_rejects_legacy_plaintext_format
          cargo test -p clavisvault-cli tests::shell_session_export_snippets_handle_shell_specific_quotes

  coverage:
    name: Coverage (core >=95%)
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin --locked

      - name: Run tarpaulin
        run: cargo tarpaulin --config tarpaulin.toml --package clavisvault-core --lib --fail-under 95

  audit:
    name: Security audit + deny
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Install cargo-deny
        run: cargo install cargo-deny --locked

      - name: Build validated cargo-audit ignore arguments
        id: audit_exceptions
        shell: bash
        run: |
          set -euo pipefail
          IGNORE_ARGS="$(python - <<'PY'
          import re
          import sys
          from datetime import datetime
          from pathlib import Path
          import tomllib


          deny_toml = tomllib.load(Path("deny.toml").open("rb"))
          ignores = deny_toml.get("advisories", {}).get("ignore", [])
          if not isinstance(ignores, list) or not ignores:
              print("")
              sys.exit(0)

          today = datetime.utcnow().date()
          pattern = re.compile(r"^expiry\\s*:\\s*(\\d{4}-\\d{2}-\\d{2});\\s*rationale\\s*:\\s*(.+)$", re.IGNORECASE)
          args = []

          for item in ignores:
              if not isinstance(item, dict):
                  print("Use table-form advisory exceptions in deny.toml: [[advisories.ignore]] with id and reason.")
                  sys.exit(1)
              advisory_id = item.get("id")
              reason = (item.get("reason") or "").strip()
              if not isinstance(advisory_id, str) or not advisory_id:
                  print("Every [[advisories.ignore]] entry requires a non-empty id.")
                  sys.exit(1)
              if not isinstance(reason, str) or not reason:
                  print(f"advisory {advisory_id} must include a reason with expiry and rationale.")
                  sys.exit(1)
              match = pattern.match(reason)
              if not match:
                  print(f"advisory {advisory_id} reason must match 'expiry: YYYY-MM-DD; rationale: ...'")
                  sys.exit(1)
              expiry_text, rationale = match.groups()
              if not rationale.strip():
                  print(f"advisory {advisory_id} reason missing rationale text.")
                  sys.exit(1)
              try:
                  expiry = datetime.strptime(expiry_text, "%Y-%m-%d").date()
              except ValueError:
                  print(f"advisory {advisory_id} has invalid expiry date '{expiry_text}'.")
                  sys.exit(1)
              if expiry < today:
                  print(f"advisory {advisory_id} expired on {expiry}. Update deny.toml before continuing.")
                  sys.exit(1)
              args.append(f"--ignore {advisory_id}")

          print(" ".join(args))
          PY
          )"
          echo "ignore_args=$IGNORE_ARGS" >> "$GITHUB_OUTPUT"

      - name: Run cargo audit
        run: |
          cargo audit ${{ steps.audit_exceptions.outputs.ignore_args }}

      - name: Run cargo deny
        run: cargo deny check

  extreme:
    name: Extreme test smoke
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1
          components: clippy, rustfmt

      - name: Install test tooling
        run: |
          cargo install cargo-tarpaulin --locked
          cargo install cargo-audit --locked
          cargo install cargo-deny --locked
          cargo install cargo-fuzz --locked
          rustup toolchain install nightly --profile minimal

      - name: Install Linux desktop dependencies
        if: ${{ runner.os == 'Linux' }}
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            libglib2.0-dev \
            libatk1.0-dev \
            libcairo2-dev \
            libgdk-pixbuf2.0-dev \
            libgtk-3-dev \
            libpango1.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev

      - name: Run extreme test script
        env:
          CLAVIS_REQUIRE_TAURI_TESTS: "1"
        run: bash scripts/run-extreme-tests.sh
